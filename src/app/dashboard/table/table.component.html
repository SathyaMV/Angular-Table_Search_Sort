<div class="mt-3 d-flex flex-row-reverse p-1">
  <input type="text" class="form-control w-25 float-right" [(ngModel)]="values" placeholder="Search">
</div>
<table class="table table-hover mt-3">
    <thead class="bg-dark text-white">
      <tr>
        <th (click)="sort('id')">S.No &nbsp;<i class="bi bi-arrow-down-up"></i></th>
        <th (click)="sort('name')">Name &nbsp;<i class="bi bi-arrow-down-up"></i></th>
        <th (click)="sort('dob')">D.O.B &nbsp;<i class="bi bi-arrow-down-up"></i></th>
        <th (click)="sort('gender')">Gender &nbsp;<i class="bi bi-arrow-down-up"></i></th>
        <th (click)="sort('qualification')">Qualification &nbsp;<i class="bi bi-arrow-down-up"></i></th>
        <th (click)="sort('email')">Email &nbsp;<i class="bi bi-arrow-down-up"></i></th>
        <th (click)="sort('skills')">Skills &nbsp;<i class="bi bi-arrow-down-up"></i></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users | search: values | sort: sortedVal : reverse">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.dob }}</td>
        <td>{{ user.gender }}</td>
        <td>{{ user.qualification }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.skills }}</td>
      </tr>
    </tbody>
</table>
